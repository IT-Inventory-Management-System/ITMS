<div>
  <div>
    <button type="button" (click)="openModal('exampleModal' + softwareDetails.softwareAllocationId)" class="btn revoke-button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + softwareDetails.softwareAllocationId">
      <img src="../../../assets/icons/Revoke-Vector.svg" alt="Revoke Icon" style="vertical-align: middle;" />
      <span>Revoke</span>
    </button>

  </div>

  <div class="modal fade" [id]="'exampleModal' + softwareDetails.softwareAllocationId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="CloseModal('exampleModal' + softwareDetails.softwareAllocationId)"></button>
        </div>
        <div class="modal-body">
          <p>{{cgiid}}</p>
          <p>{{firstName}}</p>
          <p>{{lastName}}</p>
          <p>{{softwareDetails.softwareName}}</p>
          <p>{{softwareDetails.softwareAllocationId}}</p>
          <p>{{softwareDetails.typeName}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="CloseModal('exampleModal' + softwareDetails.softwareAllocationId)">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
