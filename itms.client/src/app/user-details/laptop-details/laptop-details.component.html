<div class=" laptop-details" *ngFor="let laptop of laptopDetails" >
  <div class="col-md-12 windows-laptop" >
    <span>
      <img src="../../../../assets/icons/windows.svg">
    </span>
    <span style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1.125rem; font-style: normal; font-weight: 600; line-height: normal;">
      Windows Laptop
    </span>
  </div>
  <div class="col-md-12 inner-laptop-container">
    <div class="device-tag"><div class="device-tag-info">CURRENT DEVICE</div></div>
    <div class="row user-detail">
      <div class="aa">

        <div class="col-md-6 common-gap-style">
          <div style="color: var(--Adhoc-Grey, #6D6D6D); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 400; line-height: normal;">CYG ID</div>
          <div style="color: var(--Primary-Blue, #28519E); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 600; line-height: normal;">{{laptop.cygid}}</div>
        </div>

        <div class="col-md-6 common-gap-style">
          <div style="color: var(--Adhoc-Grey, #6D6D6D); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 400; line-height: normal;">Model</div>
          <div style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 500; line-height: normal;">{{laptop.Model}}</div>
        </div>
      </div>

      <div class="aa">
        <div class="col-md-6 common-gap-style">
          <div style="color: var(--Adhoc-Grey, #6D6D6D); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 400; line-height: normal;">Assign By</div>
          <div style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 500; line-height: normal;">{{laptop.AssignBy}}</div>
          <div style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 500; line-height: normal;">{{laptop.AssignedDate}}</div>
        </div>

        <div class="col-md-6 common-gap-style">
          <div style="color: var(--Adhoc-Grey, #6D6D6D); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 400; line-height: normal;">Submitted By</div>
          <div style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 500; line-height: normal;">{{laptop.SubmitedBy}}</div>
          <div style="color: var(--Primary-Gray, #343435); font-family: Roboto; font-size: 1rem; font-style: normal; font-weight: 500; line-height: normal;">{{laptopDetails.SubmitedByDate}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-12 hi">
      <app-comments  [laptopDetails]="laptopDetails"></app-comments>
    </div>
    
  </div>
</div>
