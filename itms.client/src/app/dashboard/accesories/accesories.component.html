<div class=" container-fluid Asset st ">
  <div class="Type row">
    <div class="Heading">
      <div class="round">
        <img [src]="getIconPath(accessoriesData.name)" />
      </div>

      <span class="windows-text">{{accessoriesData.name}}</span>
    </div>
    <div class="container-fluid">
      <div class="stock-section row">
        <div class="col-6 Assigned">
          <img src="../../../assets/icons/dashboard/icon.svg" />
          <span class="Assigned-text">Assigned</span>

          <div class="Assigned-number">{{accessoriesData.assigned}}</div>
        </div>
        <div class=" col-5 inventory">
          <img src="../../../assets/icons/dashboard/Check mark.svg" />
          <span class="Inventory-text">


            Inventory
          </span>
          <div class="Inventory-number">{{accessoriesData.total-accessoriesData.assigned}}</div>
        </div>

      </div>
    </div>
  </div>
</div>
