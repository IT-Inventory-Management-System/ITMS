
<div class="recent">

  <div class="user ">
    <ngx-avatars name={{logsData.updatedBy}} [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="33"></ngx-avatars>
    <p class=" avatar-name">{{logsData.updatedBy}}</p>
    <p class=" Time">
      {{ logsData.updatedOn | date: 'h:mm a' }}
    </p>
  </div>
  <div class="Device-text">
    <div *ngIf="logsData.softwareName">
      <span class="cyg">{{logsData.softwareName}}</span> has been {{ logsData.action }} by  <span class="user-name">{{ logsData.updatedBy }}</span>
    </div>
    <div *ngIf="logsData.cygid">
      Device <span class="cyg">{{ logsData.cygid }}</span> {{ logsData.category }} has been {{ logsData.action }} by <span class="user-name">{{ logsData.assignedTo }}</span>
    </div>

  </div>
</div>

 <!--*ngIf="softwareData[0].updatedon !== softwareData[1].updatedon"-->
