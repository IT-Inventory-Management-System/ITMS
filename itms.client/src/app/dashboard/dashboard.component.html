<div class="container-fluid my-dashboard  ">
  <div class="row header">
    <div class="col-8 dashboard-title ">
      Dashboard
    </div>
    <div class="col-4 ">
      <div class="row">
        <span class="last-update"> Last Updated: <span class="Time">12-12-2023, 09:30 AM</span></span>

      </div>
      <div class="GMT">
        (GMT-06:00) Central Time (US & Canada)
      </div>

    </div>
  </div>

  <div class="container-fluid ">

  <div class="row  KPI-card  ">

    <div class=" col-md-8 col1 ms-0  ">
      <div class="total-asset ">
        <div class="row header ">
      <div class="col-8  Total-asset-Title">
        Total Assets
      </div>
      <div class="col-4 Filter">
        <span class="filter-by"> Filter by</span>
      <div class="btn-group">
            <button type="button" class="btn btn dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
              Asset Age
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
        <div class="container-fluid Assets ms-0 p-0  ">
          <div class="container-fluid Section1 row ms-0 p-0 me-0  ">
            <div class="col-6 ms-0 p-0 me-0 ">
              <app-dashboard-assets  [primaryData]="primaryData[0]"></app-dashboard-assets>
            </div>
            <div class="col-6  p-0 me-0 d-flex justify-content-end">
              <app-dashboard-assets  [primaryData]="primaryData[1]"></app-dashboard-assets>
            </div>
          </div>
          <div class="container-fluid Section2 row ms-0 p-0 me-0">
            <div class="col-6 ms-0 p-0 me-0">
              <app-dashboard-assets  [primaryData]="primaryData[2]"></app-dashboard-assets>
            </div>
            <div class="col-6 ms-0 p-0 d-flex justify-content-end">
              <app-dashboard-assets  [primaryData]="primaryData[3]"></app-dashboard-assets>
            </div>

          </div>

        </div>

      </div>

      <div class="row2  d-flex ">
        <div class=" Assesories-Details ms-0 ">
          <div class="Assesories-Heading">
            <div class="Assesories-Text">Accessories</div>
            <img src="../../../assets/icons/dashboard/Chevron.svg" />
          </div>
          <div class="Search-section">
            <img src="../../../assets/icons/dashboard/search.svg" />
            <input class="Search-text" placeholder="Search by accessories name" />
          </div>
          <div class="Software-Content">
            <app-accesories *ngFor="let accessory of accessoriesData" [accessoriesData]="accessory"></app-accesories>
          </div>
        </div>
        <div class="col-md-6 Software  ">
          <div class="Software-Heading">
            <div class="Software-Text">Software</div>
            <img src="../../../assets/icons/dashboard/Chevron.svg" />
          </div>
          <div class="Search-section">
            <img src="../../../assets/icons/dashboard/search.svg" />
            <input class="Search-text" placeholder="Search by software name" />
          </div>
          <div class="container-fluid">
            <app-software-component *ngFor="let software of softwaresData" [softwareData]="software"></app-software-component>
          </div>
        </div>
      </div>




    </div>
    <div class=" col-4 Recent-Activity ">
      <div class="Recent-Activity-Heading ">
        <div class="Recent-Activity-Text">
          Recent Activity
          <img src="../../../assets/icons/dashboard/Chevron.svg" />
        </div>

      </div>
      <div class=" container-fluid Recent-Activity-Content ">
        <div class="Frame   ">
          <!--<div class="Date">
            <hr class="h-line">
            <div class="Date-content">
              <img src="../../../assets/icons/dashboard/CalendarBlank.svg" />
              <span class="date-title">12-1-2024</span>
            </div>
            <hr class="h-line">

          </div>-->
          <div class="container-fluid">


            <div class=" row ">
              <app-recent-activity  *ngFor="let logs of logsData" [logsData]="logs"></app-recent-activity>
             

            </div>
            <!--<div class="Date">
              <hr class="h-line">
              <div class="Date-content">
                <img src="../../../assets/icons/dashboard/CalendarBlank.svg" />
                <span class="date-title">12-1-2024</span>
              </div>
              <hr class="h-line">

            </div>-->
            <!--<div class=" row Section2 ">
              <app-recent-activity></app-recent-activity>
             

            </div>-->
          </div>
        </div>
      </div>

    </div>

  </div>


 




  </div>
