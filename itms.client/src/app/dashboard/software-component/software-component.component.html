<div  class="software">
  <div class="software-details">
    <div *ngIf="softwareData.type !== 'perpetual'" class="expiring-tag">
      
        <img src="../../../assets/icons/dashboard/Warning.svg" />
        <span class="warning-text">{{ expiringSoftwareCount }} Expiring in 15 days</span>
    </div>
    <div class="section1">
      <div class="software-name">
        <div class="title">
          {{ softwareData.name }}
        </div>
        <div class="frame">
          <div class="tag1" *ngIf="softwareData.version !== null" >
            <div class="version">
              <span class="version-text">{{ softwareData.version }}</span>
            </div>
          </div>
          <div class="tag2">
            <div class="version">
              <span class="version-text">{{ softwareData.type }}</span>
            </div>
          </div>
        </div>
      </div>
      <img [src]="getIconPath(softwareData.name)" />
    </div>
    <div class="section2">
      <div class="assigned">
        <div class="assigned-section">
          <img src="../../../assets/icons/dashboard/icon.svg" />
          <span class="assignedtext">Assigned</span>
        </div>
        <div class="assignednumber">{{ softwareData.assigned }}</div>

      </div>
      <div class="inventory">
        <div class="inventory-icon">
          <img src="../../../assets/icons/dashboard/Check mark.svg" />
          <span class="inventory-text">Inventory</span>
        </div>
        <div class="lowstock-container">
          <div class="lowstock"*ngIf="softwareData.inventory < 1">
            <div class="lowstocktext">Low in Stock</div>
          </div>
          <div class="inventorynumber"[ngClass]="{'inventorylowstocktext': softwareData.inventory < 1}" >
            {{ softwareData.inventory }}
          </div>
        </div>
       
     

      </div>
    </div>
  </div>
</div>
