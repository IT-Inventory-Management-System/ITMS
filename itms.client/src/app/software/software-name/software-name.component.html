<!--<div *ngFor="let version of softwareData.version">-->

  <div *ngIf="softwareData.version!=null">
    <!--<div *ngIf="(isArchived==true && version.isArchived==1)||(isArchived==false && (version.isArchived==0||version.isArchived==null))">-->
    <button class="software-name" [ngClass]="{ 'selected': isSelected }" (click)="onClick()">
      <div class="icon-name  ">
        <div class="software-icon  ">
          <img *ngIf="softwareData.softwareThumbnail" [src]="'data:image/png;base64,' + softwareData.softwareThumbnail" alt="Software Image" />
          <!--<img src="../../../assets/icons/Software/Microsoft.svg" />-->
        </div>
        <span class="softwarename  ">
           {{ softwareData.name}}
        </span>
      </div>
      <div class="type  ">
        <div class="versiondiv " >
          <div class="versiondiv-text">
            Version {{ softwareData.version }}
          </div>
        </div>
        <div class="typename">
          <div class="subtypename ">
            <div class="typetext">
              {{ softwareData.type }}
            </div>
          </div>
        </div>
      </div>
    </button>
  </div>

  <!--</div>-->
