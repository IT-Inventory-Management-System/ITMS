<div class="container">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">

      <div class="modal-content" style="padding: 2rem;">
        <button type="button" class="close close_btn" data-bs-dismiss="modal" aria-label="Close">
          <!--<span aria-hidden="true">&times;</span>-->
          <img src="../../../../../../assets/icons/Close.svg" />
        </button>
        <img class="archive-img" [src]="singlesoftware?.isArchived ? '../../assets/icons/UnarchiveModal.svg' : '../../assets/icons/ArchiveModal.svg'" />

        <div class="modal-title archive_item_heading" id="exampleModalLabel">{{ singlesoftware?.isArchived ?'Retrieve':'Archive' }} Item </div>
        <div class="modal-body ">
          <div class="modal_text">
            Are you sure you want to {{ singlesoftware?.isArchived ?'retrieve':'Archive' }} this software?
            <br />
            <br />
            This will save in the {{ singlesoftware?.isArchived ?'retrieve':'Archive' }} section.
          </div>
          <br />

          <div class="modal-footer ">
            <button type="button" class="btn footer_bu" data-bs-dismiss="modal">No, Cancel</button>
            <button type="button" class="btn  footer_bu Archive_bu" (click)="onarchive()" data-bs-dismiss="modal">Yes, {{ singlesoftware?.isArchived ?'Retrieve':'Archive' }}</button>
          </div>
        </div>

    
      </div>
    </div>
  </div>
</div>
