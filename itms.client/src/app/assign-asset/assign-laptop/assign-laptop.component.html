<div class="Device">
  <div class="Device-Section">
    <div class="Device-Frame">
      <app-laptop-search-box class="sbox"
                             [label]="'CYG ID'"
                             [placeholder]="'Select CYG ID'"
                             [LaptopOptions]="LaptopOptions"
                             (LaptopOptionSelected)="LaptopSearchBoxOptionSelected($event)"
                             [assignAssetForm]="assignAssetForm">
      </app-laptop-search-box>

      <div *ngIf="SelectedLaptop?.assignedTo" class="alert-box">
        <div class="alert-image-frame">
          <img id="alert-image" src="../../../../assets/icons/Vector.svg" />
        </div>
        <div class="alert-box-msg">
          This Device has already been assigned to another user.<br>
          Please select another device from the list.
        </div>
      </div>
      <div *ngIf="!SelectedLaptop?.assignedTo && SelectedLaptop" class="device-details">
        <div class="details-subheading">
          Selected Device Configuration:
        </div>
        <div class="details">
          <div class="device-model">
            <div class="details-icon"></div>
            <div class="details-text">{{SelectedLaptop?.modelNo}}</div>
          </div>
          <div class="device-model">
            <div class="details-icon"></div>
            <div class="details-text">{{SelectedLaptop?.processor}}</div>
          </div>
          <div class="device-model-same-row">
            <div class="same-row-detail">
              <div class="details-icon"></div>
              <div class="details-text">{{SelectedLaptop?.ram}}</div>
            </div>
            <div class="same-row-detail">
              <div class="details-icon"></div>
              <div class="details-text">{{SelectedLaptop?.storage}}</div>
            </div>
            <div class="same-row-detail">
              <div class="details-icon"></div>
              <div class="details-text">2.5 Years Old</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="comment-subheading">Comment</div>
    <input class="comment-input-box"
           required
           placeholder="Add Comment"
           aria-label="Comment"
           (input)="onInputChangeCommentBox($event)"
           style="resize: none">
  </div>
  <!--[value]="assignAssetForm.get('laptopComment')!.value ? assignAssetForm.get('laptopComment')!.value : ''"-->
  <div class="Add-new">
    <img class="add-img" src="../../../../assets/icons/Add.svg" />
    <div class="add-new-text">Add Another Device</div>
  </div>
</div>
