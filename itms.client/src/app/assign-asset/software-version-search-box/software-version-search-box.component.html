<div class="search-box-subheading">{{ label }} <span style="color:red">*</span></div>
<input class="search-box"
       required
       type="search"
       [placeholder]="placeholder"
       [(ngModel)]="selectedOption"
       aria-label="Search"
       (input)="onLaptopInputChange($event)">
<ul *ngIf="filteredOptions.length > 0" class="options-list">
  <li class="list-items" *ngFor="let option of filteredOptions" (click)="selectOption(option)">
    {{ option.softwareVersion }}
  </li>
</ul>
