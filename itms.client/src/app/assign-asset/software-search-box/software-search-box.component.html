<div class="search-box-subheading">{{ label }} <span style="color:red">*</span></div>
<ng-select class="custom search-box"
           [placeholder]="placeholder"
           [(ngModel)]="selectedOption"
           (change)="onSelectOption($event)">
  <ng-option class="list-items" *ngFor="let SoftwareName of uniqueSoftwareNames" [value]="SoftwareName">
    {{SoftwareName }}
  </ng-option>
</ng-select>
