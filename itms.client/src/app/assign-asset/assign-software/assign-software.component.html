<div class="Software-Section">
  <div class="form-fields">
    <app-software-search-box class="sbox"
                             [label]="'Software'"
                             [placeholder]="'Select Software'"
                             [SoftwareOptions]="SoftwareOptions"
                             (SoftwareOptionSelected)="SoftwareSearchBoxOptionSelected($event)">
    </app-software-search-box>
    <app-software-version-search-box class="sbox"
                                     [label]="'Software Version'"
                                     [placeholder]="'Select Software Version'"
                                     [SoftwareVersionOptions]="SoftwareVersionOptions"
                                     (SoftwareVersionOptionSelected)=" SoftwareVersionSearchBoxOptionSelected($event)"
                                     [assignAssetForm]="assignAssetForm">
    </app-software-version-search-box>
    <div *ngIf="SelectedSoftware" class="software-details">
      <div class="details-subheading">
        Selected Software Details:
      </div>
      <div class="details-frame">
        <div class="details">
          <div class="detail">
            <div class="detail-paramter">Software Type:</div>
            <div class="detail-value">{{SelectedSoftware.softwareType}}</div>
          </div>
          <div *ngIf="SelectedSoftwareVersion" class="detail">
            <div class="detail-paramter">Expiry:</div>
            <div class="detail-value">{{ formatExpiryDate(SelectedSoftware.expiryDate) }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="comment-subheading">Comment</div>
    <input class="comment-input-box"
           required
           placeholder="Add Comment"
           aria-label="Comment"
           [value]="assignAssetForm.get('softwareComment')?.value || ''"
           (input)="onInputChangeCommentBox($event)">
  </div>
  <div class="Add-new">
    <img class="add-img" src="../../../../assets/icons/Add.svg" />
    <div class="add-new-text">Add Another Software</div>
  </div>
</div>
