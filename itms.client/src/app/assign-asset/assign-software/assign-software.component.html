<div class="Software-Section" *ngFor="let software of softwares; let i = index">
  <div class="form-fields" [class.Software-Section-bottom-margin]="i !== softwares.length - 1">
    <app-software-search-box class="sbox"
                             [label]="'Software'"
                             [placeholder]="'Select Software'"
                             [SoftwareOptions]="SoftwareOptions"
                             (SoftwareOptionSelected)="SoftwareSearchBoxOptionSelected($event,i)"
                             [index]=i
                             (removeSoftware)="removeSoftware($event)"
                             [selectedOptionDisable]="selectedOptionDisable"
                             >
    </app-software-search-box>
    <app-software-version-search-box class="sbox"
                                     [label]="'Software Version'"
                                     [placeholder]="'Select Software Version'"
                                     [index]=i
                                     [SoftwareVersionOptions]="softwareVersionsOptions[i]"
                                     (SoftwareVersionOptionSelected)=" SoftwareVersionSearchBoxOptionSelected($event,i)"
                                     [currSelectedSoftware] ="currSelectedSoftware"
                                     [SoftwareOptions] ="SoftwareOptions"
                                     [assignAssetForm]="assignAssetForm">
    </app-software-version-search-box>
    <!--<div *ngIf="softwareWarning==true" class="alert-box">
      <div class="alert-image-frame">
        <img id="alert-image" src="../../../../assets/icons/Vector.svg" />
      </div>
      <div class="alert-box-msg">
        This Software has already been assigned to maximum no. of users.<br>
        Please select another software from the list.
      </div>
    </div>-->
    <div *ngIf="selectedSoftwareVersions[i] && selectedSoftwareNames[i]" class="software-details">
      <div class="details-subheading">
        Selected Software Details:
      </div>
      <div class="details-frame">
        <div class="details">
          <div class="detail">
            <div class="detail-paramter">Software Type:</div>
            <div class="detail-value">{{selectedSoftwareNames[i].softwareType}}</div>
          </div>
          <div *ngIf="!selectedSoftwareVersions[i]?.assignedTo && selectedSoftwareVersions" class="detail">
            <div class="detail-paramter">Expiry:</div>
            <div class="detail-value">{{ softwareExpiryDate[i] }}</div>
          </div>
        </div>
      </div>
    </div>
    <app-assign-software-comment class="sbox"
                               [assignAssetForm]="assignAssetForm"
                               [index]="i">
    </app-assign-software-comment>
  </div>
  <div class="Add-new" *ngIf="i === softwares.length - 1" (click)="addNewSoftware()">
    <img class="add-img" src="../../../../assets/icons/Add.svg" />
    <div class="add-new-text">Add Another Software</div>
  </div>
</div>
