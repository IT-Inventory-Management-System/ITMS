<div class="Software-Section">
  <div class="form-fields">
    <div class="software-search">
      <div class="search-box-subheading">Software <span style="color:red">*</span></div>
      <input class="search-box" required type="search" placeholder="Select Software" aria-label="Search">
    </div>
    <div class="software-version-search">
      <div class="search-box-subheading">Software Version <span style="color:red">*</span></div>
      <input class="search-box" required type="search" placeholder="Select Software Version" aria-label="Search">
    </div>
    <div class="software-details">
      <div class="details-subheading">
        Selected Software Details:
      </div>
      <div class="details-frame">
        <div class="details">
          <div class="detail">
            <div class="detail-paramter">Software Type:</div>
            <div class="detail-value">Perpetual</div>
          </div>
          <div class="detail">
            <div class="detail-paramter">Expiry:</div>
            <div class="detail-value">10-12-2024</div>
          </div>
        </div>
      </div>
    </div>
    <div class="Comment">
      <div class="comment-subheading">Comment</div>
      <input class="comment-input-box" required type="comment" placeholder="Add Comment" aria-label="Comment">
    </div>
  </div>
  <div class="Add-new">
    <img class="add-img" src="../../../../assets/icons/Add.svg" />
    <div class="add-new-text">Add Another Software</div>
  </div>
</div>
