<div class="search-box-subheading">{{ label }} <span style="color:red">*</span></div>
<ng-select class=" custom search-box"
           [placeholder]="placeholder"
           [(ngModel)]="selectedOption"
           (change)="onSelectOption($event)"
           (clear)="onClearSelection()">
  <ng-option class="list-items" *ngFor="let option of AccessoryBrands" [value]="option">
    {{ option.brand }}
  </ng-option>
</ng-select>
<div class="search-box-subheading type">Mouse Type<span style="color:red">*</span>
  <div class="os-input">
    <input type="radio" name="osType" id="windowsRadio" value="Windows">
    <label for="windowsRadio">Wired</label>
    <input type="radio" name="osType" id="macRadio" value="Mac">
    <label for="macRadio">Wireless</label>
  </div>  
</div>
