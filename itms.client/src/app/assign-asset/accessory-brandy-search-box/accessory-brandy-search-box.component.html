<div class="search-box-subheading">{{ label }} <span style="color:red">*</span></div>
<ng-select class=" custom search-box"
           [placeholder]="placeholder"
           [(ngModel)]="selectedOption"
           (change)="onSelectOption($event)"
           (clear)="onClearSelection()">
  <ng-option class="list-items" *ngFor="let option of uniqueBrandsArray" [value]="option">
    {{ option }}
  </ng-option>
</ng-select>

<div class="search-box-subheading type" *ngIf="selectedId && selectedOption">
  Mouse Type<span style="color:red">*</span>
  <div class="os-input">
    <input type="radio" name="osType" id="windowsRadio" value="true" [(ngModel)]="isWired" (change)="setNewAccessoryId()">
    <label for="windowsRadio">Wired</label>
    <input type="radio" name="osType" id="macRadio" value="false" [(ngModel)]="isWired" (change)="setNewAccessoryId()">
    <label for="macRadio">Wireless</label>
  </div>
</div>
