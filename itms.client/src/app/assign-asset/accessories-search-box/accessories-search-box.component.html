<div class="search-box-subheading">  {{ label }} <span style="color:red">*</span>
  <button *ngIf="index > 0" type="button" class="close-button" aria-label="Close" (click)="emitRemoveSoftware()">
    <img src="../../../../assets/icons/Close.svg" width="19" />
  </button>
</div>
<ng-select class="custom search-box"
           [placeholder]="placeholder"
           [(ngModel)]="selectedOption"
           (change)="onSelectOption($event)"
           (clear)="onClearSelection()">
  <ng-option class="list-items" *ngFor="let option of uniqueAccessoryNames" [value]="option">
   {{ option }}
  </ng-option>
</ng-select>
