<div class="user-list-container">
  
  <button class="user-list-container-items">
    <ngx-avatars name="{{firstName }} {{lastName }}" [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="33"></ngx-avatars>
    <div class="user-detail">
      <p class="user-name">{{firstName }} {{lastName }}</p>
      <p class="user-int">{{cgiid}}</p>
      
    </div>
   
  </button>
  

</div>
