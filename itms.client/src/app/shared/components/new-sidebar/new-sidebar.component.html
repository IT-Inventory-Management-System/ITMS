<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">

  <div class="content" routerLink="/dashboard" (click)="highlightIcon('dashboard')" [ngClass]="{'selected': isIconSelected('dashboard')}">
    <img class="sidebar-icon" src="../../assets/icons/Dashbord.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Dashboard</span>
  </div>

  <div class="content" routerLink="/inventory" (click)="highlightIcon('Inventory')" [ngClass]="{'selected': isIconSelected('Inventory')}">
    <img class="sidebar-icon" src="../../assets/icons/Assets.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Assets</span>
  </div>

  <!--<div class="content" routerLink="/inventory" (click)="highlightIcon('dashboard')" [ngClass]="{'selected': isIconSelected('dashboard')}">
    <img class="sidebar-icon" src="../../assets/icons/Assets.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Assets</span>
  </div>-->

  <div class="content" routerLink="/software" (click)="highlightIcon('Software')" [ngClass]="{'selected': isIconSelected('Software')}">
    <img class="sidebar-icon" src="../../assets/icons/Software.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Software</span>
  </div>
  <div class="content" routerLink="/accessories" (click)="highlightIcon('accessories')" [ngClass]="{'selected': isIconSelected('Accessories')}">
    <img class="sidebar-icon" src="../../assets/icons/Accessories.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Accesories</span>
  </div>
  <div class="content" routerLink="/employee" (click)="highlightIcon('Users')" [ngClass]="{'selected': isIconSelected('employee')}">
    <img class="sidebar-icon" src="../../assets/icons/Users.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">User</span>
  </div>
  <div class="content" routerLink="/history" (click)="highlightIcon('Logs')" [ngClass]="{'selected': isIconSelected('history')}">
    <img class="sidebar-icon" src="../../assets/icons/Logs.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Activity Logs</span>
  </div>
  <div class="content" routerLink="/manage-access" (click)="highlightIcon('access')" [ngClass]="{'selected': isIconSelected('manage-access')}">
    <img class="sidebar-icon" src="../../../../assets/icons/access-icon.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Manage Acess</span>
  </div>

  <div class="content" routerLink="/Login" (click)="highlightIcon('access')" [ngClass]="{'selected': isIconSelected('manage-access')}">
    <img class="sidebar-icon" src="../../../../assets/icons/access-icon.svg" alt="Sidebar Image" />
    <span *ngIf="!isCollapsed">Manage Acess</span>
  </div>




  <div class="content-collapse" (click)="toggleCollapse()">
    <img class="collapse-expand" src="../../assets/icons/collapse.svg" alt="Expanded Icon" *ngIf="!isCollapsed" />
    <img class="collapse-expand" src="../../assets/icons/expand.svg" alt="Collapsed Icon" *ngIf="isCollapsed" />
    <span *ngIf="!isCollapsed">Collapse</span>
  </div>

</div>
