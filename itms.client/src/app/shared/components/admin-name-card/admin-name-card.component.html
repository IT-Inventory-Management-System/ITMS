<div class="user-list-container" [class.selected]="isSelected" (click)="onCardClick()">
  <!--<button class="user-list-container">[ngClass]="{'selected': isSelected}" (click)="showDetails()"-->
  <ng-container *ngIf="adminDetail.firstName === 'All Activity Logs'; else userDetailsTemplate">
    <div class="all-activity-log">
      <div class="icon-name">
        <div class="initial">
          <div class="group">
            <div class="frame">
              <img src="../../../assets/icons/Ellipse.svg" />

              <img class="behind" src="../../../assets/icons/Activity_Log_icon.svg" />
            </div>
          </div>
        </div>
        <div class="activity-log-text">
          <span class="activity-text">All Activity Logs</span>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #userDetailsTemplate>
    <div class="user-detail">
      <ngx-avatars name="{{adminDetail.firstName}} {{adminDetail.lastName}}" [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="33"></ngx-avatars>
      <div class="user-name-id">
        <span class="user-name">{{adminDetail.firstName}} {{adminDetail.lastName}}</span>
        <span class="user-int">{{adminDetail.cgiid}}</span>
      </div>
    </div>
    <div *ngIf="adminDetail.role=='Admin'" class="user-role-admin">
      <span>{{adminDetail.role}}</span>
    </div>
    <div *ngIf="adminDetail.role=='Superadmin'" class="user-role-superadmin">
      <span>Super Admin</span>
    </div>
  </ng-template>
    <!--</button>-->
</div>
