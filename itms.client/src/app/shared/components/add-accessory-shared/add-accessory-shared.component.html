<div class="add-accessory-outer-container">
  <div class="add-accessory-header">
    <span>Add {{category}}</span>
  </div>
  <div class="add-accessory-content overflow-auto">
    <div class="stepper-container">
      <div class="stepper-stepper">
        <div class="stepper-stepper1">

          <img *ngIf="currentStep === 1" class="accesory-icon" />
          <img *ngIf="currentStep === 2 || currentStep===3" src="../../../assets/icons/completed.svg" />
          <span class="stepper-text"><span>{{category}} Details</span></span>
        </div>
        <img src="../../../../assets/icons/add-asset/line.svg" />
        <div class="stepper-stepper2">
          <img *ngIf="currentStep === 1" src="../../../assets/icons/serial Number.svg" />
          <img *ngIf="currentStep === 2" src="../../../assets/icons/DeviceId_blue.svg" />
          <span class="stepper-text2"><span>{{category}} ID</span></span>
        </div>
      </div>
    </div>
    <form>
      <div class="mouse-model-input">
        <div class="mouse-model-select">
          <div class="select-mouse-dropdown">
            <label for="MouseBrand">Brand <span class="required">*</span></label>
            <ng-select formControlName="deviceModelId" placeholder="Select Device Brand">

              <ng-option>
                brand
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="add-device-check">
        <input class="form-check-input" type="checkbox" id="addDetailsCheckbox" (change)="toggleAccessoryBrandForm()">

        <label class="form-check-label" for="addDetailsCheckbox">
          <img *ngIf="showAccessoryBrandForm == false" src="../../../assets/icons/checkbox-unchecked.svg" />
          <img *ngIf="showAccessoryBrandForm == true" src="../../../assets/icons/checkbox-checked.svg" />
          <span>Add New Device Details</span>
        </label>
      </div>
      <div class="mb-3" *ngIf="showAccessoryBrandForm">
        <app-add-accessory-brand-form></app-add-accessory-brand-form>
      </div>
    </form>
  </div>
</div>
