<div class="body-login">
  <div class="container-login">
    <div class="panels-container">
      <div class="panel-login left-panel">
        <div class="content-login">
          <img src="https://skillfinity.cginfinity.com/static/media/Cginfinitylogo.89c539294b8e6745a0c62a8ae4cffed8.svg">
          <h1>ITIMS</h1>
        </div>
        <img src="signin.svg" alt="" class="image">
      </div>
    </div>
    <div class="signin-signup">
      <form class="sign-up-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Email" id="inp" formControlName="email" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" required>
        </div>
        <input type="submit" value="Login" class="btn" id="sub">
      </form>
    </div>
  </div>
</div>
