<div class="outer-box">
  <div class="heading-text">
    Add New Brand
  </div>
  <div *ngIf="showMessage" class="error-alert-box1">
    <div class="error-alert-icon">
      <img src="../../../assets/icons/info-icon.svg" />
    </div>
    <div class="error-alert-message">
      <span>Highlighted field(s) are mandatory and cannot be blank.</span>
    </div>
  </div>
  <form class="device-form">
    <div class="form-field" [formGroup]="deviceForm">
      <label class="label" for="deviceName">Brand Name<span class="required">*</span></label>

      <input type="text" id="deviceName" class="input-field" placeholder="Enter Brand Name" required formControlName="brand" (input)="updateBrand($event)" (focus)="hideErrorMessage()" [class.error-textarea]="showMessage && !deviceForm.get('brand')?.value">
      <span *ngIf="showErrorMessage==true" class="error-message">
        {{errorMessage}}
      </span>
    </div>






    <div class="add-button">

      <button type="submit" (click)="onSubmit()"><span>Add</span></button>
    </div>

  </form>
</div>
