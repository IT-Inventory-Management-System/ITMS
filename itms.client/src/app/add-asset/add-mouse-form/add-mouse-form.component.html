<div class="add-mouse-outer-container">
  <div class="add-mouse-header">
    <span>Add Mouse</span>
  </div>
  <div class="add-mouse-content overflow-auto">
    <div class="stepper-container">
      <div class="stepper-stepper">
        <div class="stepper-stepper1">

          <img *ngIf="currentStep === 1" src="../../../assets/icons/mouse-blue.svg" />
          <img *ngIf="currentStep === 2 || currentStep===3" src="../../../assets/icons/completed.svg" />
          <span class="stepper-text"><span>Mouse Details</span></span>
        </div>
        <img src="../../../assets/icons/Vector 16 (Stroke).svg" />
        <div class="stepper-stepper2">
          <img *ngIf="currentStep === 1" src="../../../assets/icons/serial Number.svg" />
          <img *ngIf="currentStep === 2" src="../../../assets/icons/DeviceId_blue.svg" />
          <span class="stepper-text2"><span>Device ID</span></span>
        </div>
      </div>
    </div>
    <form>
      <div *ngIf="currentStep === 1">
        <div>
          <div class="mouse-radio-button">
            <label class="mouse-label">Mouse Type <span class="required">*</span></label>
            <div class="mouse-input">
              <!--<div class="window-input">-->
              <input type="radio" name="mouseType" id="wiredRadio" value="wired">
              <label for="wiredRadio">Wired</label>
              <!--</div>
              <div class="mac-input">-->
              <input type="radio" name="mouseType" id="wirelessRadio" value="wireless">
              <label for="wirelessRadio">Wireless</label>
              <!--</div>-->
            </div>
          </div>
        </div>
        <div class="mouse-model-input">
          <div class="mouse-model-select">
            <div class="select-mouse-dropdown">
              <label for="MouseBrand">Brand <span class="required">*</span></label>
              <ng-select placeholder="Select Device Brand">
                <!--<option value="" selected class="placeholder">Select Device Name</option>-->
                <ng-option>

                </ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="add-device-check">
          <input class="form-check-input" type="checkbox" id="addDetailsCheckbox" (change)="toggleDeviceDetailsForm()">

          <label class="form-check-label" for="addDetailsCheckbox">
            <img *ngIf="showDeviceDetailsForm == false" src="../../../assets/icons/checkbox-unchecked.svg" />
            <img *ngIf="showDeviceDetailsForm == true" src="../../../assets/icons/checkbox-checked.svg" />
            <span>Add New Device Details</span>
          </label>
        </div>
        <div class="mb-3" *ngIf="showDeviceDetailsForm">
          <app-add-mouse-brand-form></app-add-mouse-brand-form>
        </div>
        <div class="quantity-select">
          <label for="quantity">Quantity <span class="required">*</span></label>
          <div class="quantity-counter">
            <div class="reduce-button" (click)="decrement();"><img src="../../../assets/icons/reduce-quantity.svg" /></div>
            <span class="counter-value">{{ counterValue }}</span>
            <div class="add-button" (click)="increment();"><img src="../../../assets/icons/add-quantity.svg" /></div>
          </div>
        </div>

        <div class="add-device-date mb-3" id="deviceDetailsDiv">
          <div class="purchase-date-section">
            <label for="purchaseDate" class="purchaseDate">Date of Purchase <span class="required">*</span></label>
            <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" placeholder="15-12-2023">
            <img src="../../../assets/icons/calendar.svg" />
          </div>


          <div class="purchase-date-section">
            <label for="Warranty Year " class="purchaseDate">Warranty Date <span class="required">*</span></label>
            <input type="date" class="form-control" id="Warranty Year " name="Warranty Year " placeholder="15-12-2023">
            <img src="../../../assets/icons/calendar.svg" />

          </div>


        </div>
      </div>
      <div *ngIf="currentStep === 2" class="app-id-input custom-container">
        <div *ngFor="let ele of counterValues; let i = index" class="outer-input">

          <div class="serial-number-input ">
            <label for="serialNumber">Serial Number<span class="required">*</span></label>
            <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter Serial No." />
          </div>
          <div class="cyg-id-input">
            <label for="cygId">CYG ID.<span class="required">*</span></label>
            <input type="text" id="cygId" name="cygId" placeholder="Enter CYG ID" />
          </div>


        </div>
      </div>
    </form>
  </div>
  <div *ngIf="currentStep === 1" class="add-device-footer1" >
    
    <div class="save-device-button">
      <button class="cancel-button" type="button" ><span>Cancel</span></button>
      <button type="button" class="next-button" (click)="next()"><span>Next</span></button>
    </div>
  </div>
  <div *ngIf="currentStep === 2" class="add-device-footer2">
    <button class="previous-btn" (click)="previous()"><span>Previous</span></button>
    
    <div class="save-device-button">
      <button class="cancel-button" ><span>Cancel</span></button>
      <button class="submit-button-layout" type="submit" ><span>Submit</span></button>
    </div>
  </div>
</div>
