<div >
  <div class="header_add_new_software">Add New Software</div>
  <div *ngIf="showErrorMessage" class="error-alert-box1">
    <div class="error-alert-icon">
      <img src="../../../assets/icons/info-icon.svg" />
    </div>
    <div class="error-alert-message">
      <span>Highlighted field(s) are mandatory and cannot be blank.</span>
    </div>
  </div>
  <form [formGroup]="newSoftwareForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <label for="name" class="form-label required-field">Software Name </label>
        <input type="text" class="form-control " placeholder="Enter Software Name" formControlName="softwareName" (focus)="hideErrorMessage()" required [class.error-textarea]="showErrorMessage && !newSoftwareForm.get('softwareName')?.value">
      </div>

    </div>


    <br>

    <div>
      <label for="thumbnail" class="form-label required-field">Software Thumbnail </label>
      <div class="row">

        <div class="picture" [class.error-textarea]="showErrorMessage && newSoftwareForm.get('softwareThumbnail')?.invalid">
          <img [src]="ProfileDP" class="thumbnail-image" alt="Software thumbnail">
        </div>


        <div class="thumbnail-text">
          <div class="size_text">Size: 36*36 Pixels</div>

          <div>File Support: jpg, .jpeg, .png</div>
          <input hidden type="file" #profileUpload (change)="ImageUpload($event)" accept=".jpeg, .jpg, .png, .svg" />

          <button type="button" class="thumbnail-submit-button" (click)="profileUpload.click();hideErrorMessage(); ">
            <img src="../../../assets/icons/upload.svg" class="upload-icon">Upload Image
          </button>
        </div>

      </div>

    </div>

    <br>

    <div class="checkboxes">
      <label for="type" class="form-label required-field">Software Type</label>
      <div class="software-checkbox-container">
        <input type="radio" id="Perpetual" name="softwareType" value="Perpetual" (input)="changeSoftwareType($event); hideErrorMessage(); "  />
        <label for="Perpetual">Perpetual</label>

        <input type="radio" id="Validity" value="Validity" name="softwareType" (input)="changeSoftwareType($event); hideErrorMessage();" />
        <label for="Validity">Validity</label>

        <input type="radio" id="Subscription" value="Subscription" name="softwareType" (input)="changeSoftwareType($event); hideErrorMessage();"/>
        <label for="Subscription">Subscription</label>
      </div>
    </div>
    <div class="add-button">
    

      <button type="submit" class="software-form-add-button">Add</button>
    </div>
  </form>
  <br>
</div>
