<div class="permissions-panel-container">
  <div class="permissions-panel-header">
    <div class="admin-name">
      <ngx-avatars name="John Doe" [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="35"></ngx-avatars>
      <div class="admin-name-id">
        <span class="name">{{ selectedAdmin?.firstName }} {{ selectedAdmin?.lastName }}</span>
        <span class="id">{{ selectedAdmin?.cgiid }}</span>
      </div>
    </div>
    <div class="status-toggle">
      <span>Status</span>
      <div class="form-check form-switch toggle-input">
        <input class="form-check-input" type="checkbox" checked>
      </div>
    </div>
  </div>

  <div *ngFor="let permission of selectedAdmin?.role == 'Admin' ? adminPermissions : superAdminPermissions" class="permissions-panel-body">
    <div class="permission-card">
      <div class="permission-details">
        <span class="permission-title">{{permission.permissionName}}</span>
        <span class="permission-description">{{permission.permissionDescription}}</span>
      </div>
    </div>
  </div>
</div>
