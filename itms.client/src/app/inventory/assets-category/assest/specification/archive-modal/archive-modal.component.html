<div class="container">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      
      <div class="modal-content" style="padding: 2rem;">
        <button type="button" class="close close_btn" data-dismiss="modal" aria-label="Close">
          <!--<span aria-hidden="true">&times;</span>-->
          <img src="../../../../../../assets/icons/Close.svg" />
        </button>
        <img class="archive-img" src="../../assets/icons/ArchiveModal.svg" />

        <div class="modal-title archive_item_heading" id="exampleModalLabel">Archive Item “{{cygid}}”</div>
        <div class="modal-body ">
          <div class="modal_text">
            Are you sure you want to archive this device?
            <br />
            This will save in the archive section.
          </div>
          <div class="comment_input">
            <label for="textarea" class="textarea_label">Comment <span class="required">*</span></label><br>
<textarea id="textarea" name="textarea" placeholder="Type here..." required></textarea>

          </div>
        </div>
       
        <div class="modal-footer ">
          <button type="button" class="btn footer_bu" data-dismiss="modal">No, Cancel</button>
          <button type="button" class="btn  footer_bu Archive_bu" (click)="onclick()" data-dismiss="modal">Yes, Archive</button>
        </div>
      </div>
    </div>
  </div>
</div>
