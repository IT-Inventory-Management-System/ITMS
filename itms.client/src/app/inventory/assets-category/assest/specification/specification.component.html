<div class="spec">
  <div class="specification">
    Device Summary
  </div>
  <div class="spec-card">
    <div class="status-container">
      <div class="status-info">
        <span class="status-label">Status</span>
        <span class="status-value">Active</span>
      </div>
    </div>
    <div class="button-container">
      <button class="custom-button">
        <img src="../../assets/icons/archive.svg" />
        Archive
      </button>
    </div>
  </div>
  <div class="age">
    <span class="half-asset">
      <img class="asset-image" src="../../assets/icons/assetAge.svg" />
      <span class="asset-age">Asset Age</span>
    </span>
    <span class="years">2.3 Years</span>
  </div>
  
  <div class="spec-outer"><app-spec-info>(deviceClicked)="onDeviceClicked($event)"</app-spec-info>
                          <app-spec-info></app-spec-info></div>
</div>
