<div *ngIf="devicelog && devicelog.length > 0">

  <div class="comment-card " *ngFor="let device of devicelog; let i = index">
    <ng-container *ngIf="device.recievedBy == null">
      <div class="status-outer">
        <div class="status">
          <app-currentdevice></app-currentdevice>
        </div>
      </div>
    </ng-container>


    <div class="user-details">
      <div class="user">
        <ngx-avatars name={{device.empName}} [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="31" style="text-align: center; border-radius: 100%; text-transform: uppercase; color: rgb(38, 79, 157); background-color: rgb(184, 221, 225); font: 11px / 31px Roboto; font-weight: 500; font-size: 0.8rem;"></ngx-avatars>
        <div class="user-name">
          <span class="name">
            {{device.empName}}
          </span>
          <span class="cgy">
            {{device.cgiid}}
          </span>

        </div>
      </div>


    </div>

    <div class="inner-info d-flex">
      <div class="info ">
        <span>Assigned By</span>
        <div class="info-text ">
          <span>

            {{device.assignedBy}}
          </span>
          <div>
            {{device.assignedDate}}
          </div>
        </div>
      </div>
      <div class="info inforight ">
        <span>Recieved By</span>
        <div class="info-text ">
          <span class="inforight">
            {{device.recievedBy}}

          </span>
          <span>
            {{device.recievedDate}}
          </span>
        </div>
      </div>
    </div>

  </div>


</div>
