<div *ngIf="devicelog && devicelog.length > 0">

  <div class="comment-card " *ngFor="let device of devicelog; let i = index">
    <ng-container *ngIf="i === 0">
      <div class="status-outer">
        <div class="status">
          <app-currentdevice></app-currentdevice>
        </div>
      </div>
    </ng-container>


    <div class="user-details">
      <div class="user">
        <ngx-avatars name={{device.employeeName}} [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="31"></ngx-avatars>
        <div class="user-name">
          <span class="name">
            {{device.employeeName}}
          </span>
          <span class="cgy">
            {{device.cgiid}}
          </span>

        </div>
      </div>


    </div>

    <div class="inner-info d-flex">
      <div class="info ">
        <span>Assigned By</span>
        <div class="info-text ">
          <span>

            {{device.assignedBy}}
          </span>
          <div>
            {{device.formattedAssignedDate}}
          </div>
        </div>
      </div>
      <div class="info inforight ">
        <span>Recieved By</span>
        <div class="info-text ">
          <span class="inforight">
            {{device.recievedBy}}

          </span>
        </div>
      </div>
    </div>

  </div>


</div>
